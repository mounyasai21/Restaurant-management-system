<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fusion Feast</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('C:/Users/chiduralas/Desktop/restaurant-management/backgr.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background for better contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .login-image {
            position: relative;
            margin-bottom: 20px;
        }
        .login-image img {
            width: 100%;
            border-radius: 10px;
        }
        .login-heading {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 0;
        }
        .fusion-feast {
            font-size: 24px;
            font-weight: bold;
            color: orange;
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content p {
            font-size: 18px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }
        button {
            background-color: #F680B0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d46990;
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <h1 class="fusion-feast">Fusion Feast</h1>
            <h2 class="login-heading">Login to Your Account</h2>
                      
            <form id="loginForm" class="form">
                <label for="username"><p style="color:white;">Enter Registered Username:</p></label>
                <input type="text" id="username" name="username" required><br>
                <label for="password"><p style="color:white;">Enter Registered Password:</p></label>
                <input type="password" id="password" name="password" required><br>
                <button type="button" id="loginButton">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Fusion Feast - All rights reserved</p>
    </footer>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="errorClose">&times;</span>
            <p id="errorMessage">Invalid username or password.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const registeredUsernames = JSON.parse(localStorage.getItem('registeredUsernames')) || [];

            if (registeredUsernames.includes(username)) {
                alert('Login successful! You can now order food.');
                localStorage.setItem('loggedInUser', username);
                window.location.href = 'menu.html';
            } else {
                alert('Invalid username or password.');
            }
        });

        document.getElementById('errorClose').onclick = function() {
            document.getElementById('errorModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const errorModal = document.getElementById('errorModal');
            if (event.target == errorModal) {
                errorModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
